<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li class="nav-products"><a href="#Home">Home</a></li>
                <li class="nav-products"><a href="">Todo</a></li>
                <li class="nav-products"><a href="">About Us</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h1>Manage your Task</h1>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2 id="main-heading">Your Plan for today?</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>
        <div class="todo-list">
            <ul>Do This Do That</ul>
            <button class="todo-btn done">Done</button>
            <button class="todo-btn remove">Remove</button>
        </div>
    </section>

    <section class="section-signup">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="formgroup">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="formgroup">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="formgroup">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="formgroup">
                <label for="phone">Phone</label>
                <input type="phone" name="phone" id="phone">
            </div>
            <div class="formgroup">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="formgroup">
                <label for="about">About yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="button" class="btn signup-btn">Submit</button>
        </form>
    </section>
</body>
